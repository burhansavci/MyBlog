<h2>Categories</h2>
<div *ngIf="!categories">
  <app-spinner></app-spinner>
</div>
<div *ngIf="categories" class="list-group mb-3">
  <a *ngFor="let category of categories" [routerLink]="['/category', category.name|urlFormat, category.id]"
    class="list-group-item list-group-item-action">
    <h5>{{category.name}}</h5>
    <p>{{category.description}}</p>
  </a>
</div>
