<div class="form-group">
  <label for="{{label}}">{{label}}</label>
  <textarea [ngClass]="(controlDir && controlDir.control && (controlDir.control.touched||controlDir.control.dirty)) ?
                        !controlDir.control.valid ?
                       'is-invalid' : 'is-valid' : null" (input)="onChange($event.target.value)" (blur)="onTouched()" id="{{label}}" #textarea
    class="form-control" placeholder="{{placeholder}}" rows="{{rows}}">
  </textarea>
  <!-- Touched Control -->
  <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
    <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
  </div>
  <!-- Dirty Control -->
  <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.dirty)">
    <span *ngIf="controlDir.control.errors?.maxlength">{{label}} can be maximum {{controlDir.control.errors.maxlength.requiredLength}} characters
      long.</span>
  </div>
</div>
