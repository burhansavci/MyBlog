<form [id]='id' [ngClass]="class" [hidden]="hidden" [formGroup]="commentForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" placeholder="Name" formControlName="name" required />
  </div>
  <div *ngIf="commentForm.controls.name.invalid && (commentForm.controls.name.dirty || commentForm.controls.name.touched)" class="alert alert-danger">
    <div *ngIf="commentForm.controls.name.errors.required"> Name is required. </div>
  </div>
  <div class="form-group">
    <label for="comment">Your comment:</label>
    <textarea class="form-control" formControlName="contentMain" placeholder="Write your comment here. Maximum 250 characters." rows="5"
      required></textarea>
  </div>
  <div *ngIf="commentForm.controls.contentMain.invalid && (commentForm.controls.contentMain.dirty || commentForm.controls.contentMain.touched)"
    class="alert alert-danger">
    <div *ngIf="commentForm.controls.contentMain.errors.required"> Comment is required. </div>
    <div *ngIf="commentForm.controls.contentMain.errors.maxlength"> Comment can be max 250 characters long. </div>
  </div>
  <button type="submit" (click)="onSubmit()" [disabled]="commentForm.pristine || commentForm.invalid || commentService.loading"
    class="btn btn-primary">Submit <i *ngIf="commentService.loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></i>
  </button>
  <button type="reset" class="btn btn-danger ml-1">Reset</button>
</form>
