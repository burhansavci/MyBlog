<ng-progress id="progressBar" [spinner]="false" [color]="progressBar.currentColor"></ng-progress>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <button class="btn btn-primary" (click)="toggle($event)"><i class="fas" [ngClass]="isSidebarOpen? 'fa-times':'fa-bars'"></i></button>
  <button type="button" class="navbar-toggler" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
    aria-controls="navbarCollapse">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse" [collapse]="isCollapsed" [isAnimated]="true">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="btn nav-link"(click)="this.authService.logout()">Sign out</a>
      </li>
    </ul>
  </div>
</nav>
